<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="kift.css">
    <meta charset="UTF-8">
    <title>KIFT</title>
    <br>
    <div class="left">
      <button id="startButton" class="button">
        Start
      </button>
      <h2>Preview</h2>
      <audio id="preview" autoplay muted></audio>
    </div>
    <div class="right">
      <button id="stopButton" class="button">
        Stop
      </button>
      <h2>Recording</h2>
      <audio id="recording" controls></audio>
    </div>
    <div class="bottom">
      <pre id="log"></pre>
    </div>
        <button id="Load_text">Load ajax Test </button>
        <div id="field"></div><br>
        <button id="Del_text">Delete ajax Test</button><br><br>
        <button id="speech">Speech Test</button>
    </form>
  </head>
  <body>
    <script src="capture.js"></script>
    <script src="speech.js"></script>
  </body>
</html>
